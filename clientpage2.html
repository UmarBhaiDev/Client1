<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Exposés</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #ffffff;
      color: #fff;
    }

    .expose-management {
      width: 90%;
      margin:  auto;
      background-color: #33DB4A;
      /* border-radius: 8px; */
      padding: 20px;
      height: 100vh;
    }
     /* Sidebar */
     .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: #33DB4A;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1000;
    }

    .sidebar img {
      width: 50px;
      height: 30px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar li {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      cursor: pointer;
    }

    .sidebar i {
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar i:hover {
      color: #f0d124;
    }

    .sidebar .separator {
      width: 80%;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .sidebar .logout {
      margin-top: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><img src="logo-removebg-preview.png" alt="Logo"></a>
    <ul>
      <li ><a href="clientpage1.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li > <a href="index.html"><i class="fas fa-search" title="Search"></i> </a></li>
      <li> <a href="clientpage2.html"> <i class="fa-solid fa-share-from-square"></i></a></li>
       <li> <a href="clientpage3.html"><i class="fa-solid fa-info"></i></a></li>
    </ul>
    <div class="separator"></div>
          <li><a href="../signin.html"><i class="fa-solid fa-right-from-bracket" title="Log out"></i></a></li>
  </div>
<div class="expose-management">
  <h3 class="text-center mb-4">Send Exposés</h3>
  <form id="exposeForm">
    <div class="mb-3">
      <label for="recipientEmail" class="form-label">Recipient Email</label>
      <input type="email" id="recipientEmail" class="form-control" placeholder="Enter recipient email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" placeholder="Write your message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Send Exposé</button>
  </form>
</div>

<script>
  const exposeForm = document.getElementById('exposeForm');

  exposeForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('recipientEmail').value;
    const message = document.getElementById('message').value;

    alert(`Exposé sent to ${email}!\nMessage: ${message}`);
    exposeForm.reset();
  });
</script>
</body>
</html>
