<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Buyer Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #ffffff;
      color: #ffffff;
    }

    .buyer-management {
      width: 90%;
      margin:  auto;
      background-color: #33DB4A;
      /* border-radius: 8px; */
      padding: 20px;
      height: 100vh;
    }

    .buyer-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .buyer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
     /* Sidebar */
     .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: #33DB4A;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1000;
    }

    .sidebar img {
      width: 50px;
      height: 30px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar li {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      cursor: pointer;
    }

    .sidebar i {
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar i:hover {
      color: #f0d124;
    }

    .sidebar .separator {
      width: 80%;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .sidebar .logout {
      margin-top: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><img src="logo-removebg-preview.png" alt="Logo"></a>
    <ul>
      <li ><a href="clientpage1.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li > <a href="index.html"><i class="fas fa-search" title="Search"></i> </a></li>
      <li> <a href="clientpage2.html"> <i class="fa-solid fa-share-from-square"></i></a></li>
       <li> <a href="clientpage3.html"><i class="fa-solid fa-info"></i></a></li>
    </ul>
    <div class="separator"></div>
          <li><a href="../signin.html"><i class="fa-solid fa-right-from-bracket" title="Log out"></i></a></li>
  </div>
<div class="buyer-management">
  <h3 class="text-center mb-4">Manage Buyer Profiles</h3>
  <form id="buyerForm">
    <div class="mb-3">
      <label for="buyerName" class="form-label">Buyer Name</label>
      <input type="text" id="buyerName" class="form-control" placeholder="Enter buyer name" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Add Buyer</button>
  </form>

  <h4 class="mt-4">Buyer List</h4>
  <div class="buyer-list" id="buyerList"></div>
</div>

<script>
  const buyerForm = document.getElementById('buyerForm');
  const buyerList = document.getElementById('buyerList');

  buyerForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('buyerName').value;

    const buyerItem = document.createElement('div');
    buyerItem.className = 'buyer-item';
    buyerItem.innerHTML = `
      <span>${name}</span>
      <button class="btn btn-danger btn-sm remove-buyer">Remove</button>
    `;

    buyerItem.querySelector('.remove-buyer').addEventListener('click', () => {
      buyerItem.remove();
    });

    buyerList.appendChild(buyerItem);
    buyerForm.reset();
  });
</script>
</body>
</html>
